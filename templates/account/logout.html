{% extends "index.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<br><br><br><br><br><br><br>

<div class="card text-center logout">
  <div class="card-header">
    <h3>Hang On!</h3>
  </div>
  <div class="card-body">
    <h3 class="card-title">{% trans "Sign Out" %}</h3>
    <p class="card-text">{% trans 'Are you sure you want to sign out?' %}
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
    </p>
  </div>
  <div class="card-footer text-body-secondary">
    <button class="btn btn-signup right btn-outline-danger" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
<a href="{% url 'home' %}" class="btn btn-back">Back</a></button>
</div>

<br><br><br>
{% endblock %}
